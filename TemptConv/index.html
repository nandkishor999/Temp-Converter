<!DOCTYPE html>
<html lang="en">
<head>

    <title>Converter</title>
    <link rel="stylesheet" href="style.css">

<body>
    
        <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Enter Temp to Convert</label> <br><br><br><br>
        <input type="number" name="temp" id="temp"> 
        <select name="temp_diff" id="temp_diff">
            <option value="cel" id="nk">°Celcius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/><br>
        <input type="submit" name="temp" id="final"> <br/>
        <br><br>
        <span id="resultContainer"></span>
        </form>
         
    

    <script src="index.js"> </script>
</body>
